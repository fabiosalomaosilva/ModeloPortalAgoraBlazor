<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Modelo Portal Agora - Blazor</title>
    <base href="/"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/app.css" rel="stylesheet"/>
    <script src="https://unpkg.com/imask"></script>
    <!--    <link href="ModeloPortalAgoraBlazor.styles.css" rel="stylesheet" />-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        button: '#FFCDA9',
                        buttonHover: '#ffe1cb',
                        header: '#01464d',
                        primary: '#FFCDA9',
                        primaryLight: '#ffe1cb',
                        secondary: '#00ad88',
                        secondaryLight: '#00d3a6',
                    }
                },
            },
        }

    </script>
</head>

<body>
<div id="app">
    <div class="w-full h-screen flex flex-col justify-center items-center">
        <img src="load.svg"/>
        <span class="text-teal mt-2">Carregando a aplicação...</span>
    </div>

</div>

<script>
    window.mask = (id, mask) => {
        var customMask = IMask(
            document.getElementById(id), {
                mask: mask
            });
    };

    window.decimalMask = (id, max, min) => {
        var customMask = IMask(
            document.getElementById(id), {
                mask: Number,
                scale: 2,
                min: 0,
                thousandsSeparator: '.',
                normalizeZeros: true,
                padFractionalZeros: true,
                radix: ',',
                mapToRadix: ['.'],
                min: (min === undefined || min === null) ? 0 : min,
                max: (max === undefined || min === null) ? 0 : max
            });
    };

    window.numericMask = (id, max, min) => {
        var customMask = IMask(
            document.getElementById(id), {
                mask: Number,
                scale: 0,
                radix: ',',
                min: (min === undefined || min === null) ? 0 : min,
                max: (max === undefined || min === null) ? 0 : max
            });
    };
</script>
<script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
